<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

<script defer src="/loxy/script.js"></script>

<script>
    const track = document.querySelector('.carrousel-track');
    const images = track.querySelectorAll('img');
    const total = images.length;
    let index = 0;
    let interval;

    function showSlide(i) {
        index = (i + total) % total;
        gsap.to(track, {
            x: -index * 70 + "vh",
            duration: 0.6,
            ease: "power2.inOut"
        });
    }

    function nextSlide() {
        showSlide(index + 1);
    }

    function prevSlide() {
        showSlide(index - 1);
    }

    function startTimer() {
        interval = setInterval(nextSlide, 3000);
    }

    function resetTimer() {
        clearInterval(interval);
        startTimer();
    }

    startTimer();
</script>
<script>
    gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".hashtags").forEach(section => {
  const track = section.querySelector(".hashtags-track");
  const scrollWidth = track.scrollWidth;
  const containerWidth = section.offsetWidth;

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: section,
      start: "top top",
      end: () => "+=" + (scrollWidth - containerWidth),
      scrub: true,
      pin: true,
      anticipatePin: 1
    },
    defaults: { ease: "none" }
  });

  tl.fromTo(track, { x: 0 }, { x: -(scrollWidth - containerWidth) });
});

  </script>
