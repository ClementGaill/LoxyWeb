<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zoom image scroll</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      height: 200vh;
      background: #000;
    }

    .section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .focus-image {
      position: relative;
      width: 200px;
      transform-origin: center center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="section" id="zoom-in-section">
    <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" class="background" alt="fond">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfCBQAq4fDkjizcfZGBW_6ir3gL4Kd8b_3fA&s" class="focus-image" alt="zoom">
  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const { innerHeight } = window;

    gsap.to(".focus-image", {
      scale: 10,
      scrollTrigger: {
        trigger: "#zoom-in-section",
        pin: true,
        scrub: 2,
        end: `+=${innerHeight * 1.3}`
      }
    });
  </script>

</body>
</html>
