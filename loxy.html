<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loxy</title>
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 50px 50px 0;
            font-family: "Space Grotesk", sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
        }

        .btn-telecharger {
            color: #5e83b6;
font-weight: bold;
            border: solid 3px #5e83b6;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 15px;
transition: all .2s ease-in-out;
        }
	.btn-telecharger:hover {
		            background-color: #5e83b6;
transform: translateY(4px);
color: #fff;

	}

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .left {
            flex: 1;
        }

        .left h2 {
            font-size: 2.5rem;
        }

        .left h3 {
            font-size: 1.5rem;
        }

        .right img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
		max-height: 70vh
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        .eula-btn {
            font-size: 1rem;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .left, .right {
                text-align: center;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .btn-telecharger {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Loxy...</h1>
        <button class="btn-telecharger">Télécharger</button>
    </header>
    
    <main>
        <div class="left">
            <h2>Bonjour proximité</h2>
            <h3>Loxy... le réseau social qui rapproche !</h3>
        </div>
        <div class="right">
            <img src="https://play-lh.googleusercontent.com/lRyS2l-lPiAVn8bgBpBoylj5I9X46y_BlP4Rl02wHlQz0OeS18bGrrPJ2qIGln_kKSA" alt="Visuel de l'application">
        </div>
    </main>
    
    <footer>
        <a href="#" class="eula-btn">EULA</a>
    </footer>
</body>
</html>
